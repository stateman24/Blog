{% extends "blog/base.html" %}

{% block title %} {{post.title}} {% endblock title %}

{% block content %}
    <h1>
        {{post.title}}
    </h1>
    <p class='date'>
        Published on {{post.publish}} by {{post.author}}
    </p>
    {{post.body|linebreaks}}
    <p>
     <a href="{% url 'blog:share_post' post.id %}">
         Share post 
     </a>
    </p>
{% endblock content %}
